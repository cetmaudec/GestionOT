<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nueva Orden de Trabajo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17-beta.0/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="../assets/css/sb-admin-2.min.css" rel="stylesheet">
  <!-- Bootstrap core JavaScript-->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../assets/js/sb-admin-2.min.js"></script>
  <script src="../assets/vendor/chart.js/Chart.min.js"></script>
</head>
<body style="background-color: #C4C4C4;">
  <app-nav></app-nav>
    <div id="content-wrapper" style="background-image: url('./assets/img/background4.jpg'); background-position: center; background-size: cover;">
      <div id="content">
	<div class="row">
		<div class="col-6" center>
			<section class="section section-container">
        <div class="box" style="align-content: center;">
          <h2>Agregar nueva actividad</h2>
          <form [formGroup]="Activityform" (ngSubmit)="onSubmit(Activityform.value)">
            <div class="field">
              <div class="row" style="margin-left: 10%;">
                <div class="col-2">
                  <img  src="../assets/icons/svg/tools_c.svg"  width="72" class="d-inline-block align-center" alt="">
                </div>
                <div class="col-8">
                  <label>Nombre de la nueva actividad:
                    <input class="input" clearInput  type="text" formControlName="nombre_actividad">
                  </label>
		          	</div>
              </div>
              <div class="field">
                <div class="control">
                  <button class="button is-success"  style="margin-left: 70%;">Guardar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
  	</div>
  	<div class="col-6">
  		<section class="section section-container" style="padding-bottom: 20%;">
  			<div class="box">
           <div class="row">
            <div class="col-2" style="margin-left: 5%;">
              <img  src="../assets/icons/svg/workflow2_c.svg"  width="72" class="d-inline-block align-center" alt="">
            </div>
            <div class="col-8">
              <h3>Listado de Actividades</h3>
            </div>
          </div>
          <div class="table-responsive" style="align-content: center;">
            <table class="table" style="width:60%; margin-top: 2%;margin-left: 20%;">
              <thead class="thead-danger">
                <tr class="table-danger">
                  <th style="text-align: center;" scope="col">#</th>
                  <th scope="col">Actividad</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let act of actividade$.data">
                  <th class="table-danger" style="text-align: center;" scope="row">{{act.idActividad}}</th>
                  <td>{{act.nombre_actividad}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
		  </section>
		</div>
	</div>
</div></div>
</body>
