<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Dashboard General</title>

  <!-- Bootstrap core JavaScript-->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../assets/js/sb-admin-2.min.js"></script>
  <script src="../assets/vendor/chart.js/Chart.min.js"></script>
</head>

<body>
  <div class="page">
    <div id="content-wrapper">
      <div class="content">
        <div class="row">
          <div class="col-6" center>
            <section class="section section-container">
              <div class="box" style="align-content: center;">
                <h2 style="margin-top:2%;" >Agregar nueva actividad</h2>
                <form [formGroup]="Activityform" (ngSubmit)="onSubmit()">
                  <div class="field">
                    <div class="row">
                      <div class="col-2">
                        <img  src="../assets/icons/svg/tools_c.svg"  width="72" class="d-inline-block align-center" alt="">
                      </div>
                      <div class="col-8">
                        <label>Nombre de la nueva actividad:
                          <input class="input" clearInput  type="text" formControlName="nombre_actividad">
                        </label>
                      </div>
                    </div>
                    <div class="field">
                      <div class="control">
                        <button class="btn  btn-success"  style="margin-left: 70%;">
                          Guardar
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </section>
          </div>

          <div class="col-6">
            <section class="section section-container" style="padding-bottom: 20%;">
              <div class="box">
                <div class="row">
                  <div class="col-2" style="margin-left: 5%;">
                    <img  src="../assets/icons/svg/workflow_c.svg"  width="72" class="d-inline-block align-center" alt="">
                  </div>
                  <div class="col-8">
                    <h2 style="margin-top:2%;">Listado de Actividades</h2>
                  </div>
                </div>
                <div class="table-responsive" style="align-content: center;">
                  <table class="table table-bordered" style="width:60%; margin-top: 2%;">
                    <thead>
                      <tr>
                        <th class="col-1">#</th>
                        <th class="col-2">Actividad</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let act of actividade$.data; let i=index">
                        <th style="text-align: center;" scope="row">{{i}}</th>
                        <td>{{act.nombre_actividad}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
