<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nueva Orden de Trabajo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17-beta.0/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="../assets/css/sb-admin-2.min.css" rel="stylesheet">
  <!-- Bootstrap core JavaScript-->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../assets/js/sb-admin-2.min.js"></script>
  <script src="../assets/vendor/chart.js/Chart.min.js"></script>
</head>
<body>
  <app-nav></app-nav>
  <div id="content-wrapper" class="d-flex flex-column" style="background-image: url('./assets/img/background4.jpg'); background-position: center; background-size: cover; height: 100%;">
    <div id="content">
      <div class="container-fluid" style="width: 1000px; "> 
        <section class="section section-container" style="padding-bottom: 10px;">
          <div class="box" style="align-content: center;">              
          <h1>Asignar Orden de Trabajo</h1>
        <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
            <div class="field">
              <div class="row">
                <div class="col-1-sm">
                  <img style="padding:10px; padding-left: 20px" color="primary" src="../assets/img/motocyclist.png"  width="72" class="d-inline-block align-center" alt="">
                </div>
                <div class="col-4">
                  <label>Nombre de Cliente</label>
                  <div class="control">
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Cliente1</option>
                      <option>Cliente2</option>
                      <option>Cliente3</option>
                      <option>Cliente4</option>
                      <option>Cliente5</option>
                      <option>Cliente6</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="row">
                <div class="col-1-sm">
                  <img style="padding:10px; padding-left: 20px" color="primary" src="../assets/img/worker.svg"  width="72" class="d-inline-block align-center" alt="">
                </div>
                <div class="col-4">
                   <label>Trabajador</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Trabajador1</option>
                      <option>Trabajador2</option>
                      <option>Trabajador3</option>
                      <option>Trabajador4</option>
                      <option>Trabajador5</option>
                    </select>
                  </div>
                </div>
            </div>
          <div class="field">
              <div class="control">
                <button class="button is-success">Save</button>
              </div>
          </div>
        </form>
      </div>
    </section>
  </div></div></div>
</body>
