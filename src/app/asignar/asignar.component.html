<body>

  <div id="app" class="container">
    <section class="section section-container" style="padding-bottom: 10px;">
      <div class="box">
          <h1>Asignar Orden de Trabajo</h1>
        <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
            <h5 *ngIf="success">Your form is valid!</h5>
            <h3 class='subtitle'>{{ title }}</h3>

            <div class="field">
              <div class="row">
                <div class="col-1-sm">
                  <img style="padding:10px; padding-left: 20px" color="primary" src="../assets/img/motocyclist.png"  width="72" class="d-inline-block align-center" alt="">
                </div>
                <div class="col-4">
                  <label>Nombre de Cliente</label>
                  <div class="control">
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Cliente1</option>
                      <option>Cliente2</option>
                      <option>Cliente3</option>
                      <option>Cliente4</option>
                      <option>Cliente5</option>
                      <option>Cliente6</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="field">
              <div class="row">
                <div class="col-1-sm">
                  <img style="padding:10px; padding-left: 20px" color="primary" src="../assets/img/worker.svg"  width="72" class="d-inline-block align-center" alt="">
                </div>
                <div class="col-4">
                   <label>Trabajador</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Trabajador1</option>
                      <option>Trabajador2</option>
                      <option>Trabajador3</option>
                      <option>Trabajador4</option>
                      <option>Trabajador5</option>
                    </select>
                  </div>
                </div>
            </div>
          <div class="field">
              <div class="control">
                <button class="button is-success">Save</button>
              </div>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>
