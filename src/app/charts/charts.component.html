  <!-- Custom styles for this template-->
  <link href="../assets/css/sb-admin-2.min.css" rel="stylesheet">
  <!-- Bootstrap core JavaScript-->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../assets/js/sb-admin-2.min.js"></script>

</head>

<body>
  <div class="page">

      <div class="row">

          <div class="box">
            <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">

                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Modelo de motocicleta con m치xima demanda</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{motoLabel[0]}}</div>

                  <div class="col-auto">
                    <img  src="../assets/icons/svg/motocross_c.svg"  width="72" class="d-inline-block align-center" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="box">
            <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Producto con m치xima demanda</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{tipoLabel[0]}}</div>
                  </div>
                  <div class="col-auto">
                    <img  src="../assets/icons/svg/work_c.svg "  width="72" class="d-inline-block align-center" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="box">
            <div class="card border-left-primary shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Mes de m치xima demanda</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{MesMaxDemanda}}</div>
                  </div>
                  <div class="col-auto">
                    <img  src="../assets/icons/svg/helmet_c.svg"  width="72" class="d-inline-block align-center" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row" style="margin-top: 2%;">
        <div class="col-8">
          <div class="box">
            <div class="card shadow mb-8">
              <div class="card-header py-4">
                <h6 class="m-0 font-weight-bold text-primary">Flujo de demanda por producto mensual</h6>
              </div>
              <div class="card-body">
                <div class="chart-area">
                  <canvas id="myLineChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col" style="margin-top: 1%;">
          <div class="box">
            <div class="card shadow mb-2">
              <div class="card-header py-2">
                <h6 class="m-0 font-weight-bold text-primary">Despacho vs Instalaciones</h6>
              </div>
              <div class="card-body">
                <div class="chart-area">
                  <canvas id="ChartDespachaInstala"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row" style="margin-top: 2%;">
        <div class="col-4">
          <div class="card shadow mb-6">
            <div class="card-header py-8">
              <div class="row">
                <div class="col-8">
                  <h6 class="m-0 font-weight-bold text-primary" style="padding-top:5%;">Demanda Motocicletas</h6>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="chart-pie pt-8">
                <canvas id="ChartMoto"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <div class="row">
                <div class="col-8">
                  <h6 class="m-0 font-weight-bold text-success" style="padding-top:5%;">Demanda Productos</h6>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="chart-pie pt-4">
                <canvas id="TipoChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <div class="row">
                <div class="col-8">
                  <h6 class="m-0 font-weight-bold text-info" style="padding-top:5%;">Ubicaci칩n de demanda</h6>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="chart-pie pt-4">
                <canvas id="ComunaChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <div class="row">
                <div class="col-8">
                  <h6 class="m-0 font-weight-bold text-info" style="padding-top:5%;">Prioridades</h6>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="chart-pie pt-4">
                <canvas id="ChartPrioridad"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="box">
            <div class="card shadow mb-8">
              <div class="card-header py-4">
                <h6 class="m-0 font-weight-bold text-primary">Costos promedios</h6>
              </div>
              <div class="card-body">
                <div class="chart-area">
                  <canvas id="LineChartCost"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>



    </div>
	</div>
</body>
