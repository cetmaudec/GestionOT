<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Dashboard General</title>
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../assets/js/sb-admin-2.min.js"></script>
  <script src="../assets/vendor/chart.js/Chart.min.js"></script>
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="card card-container">
      	<h1><b>Olvidé mi contraseña</b></h1>
        <img class="profile-img-card" src="./assets/icons/svg/057-question.svg" alt=""/>
        <h2><b>Paso 1/3</b></h2>
        <br>
        <h5>Ingrese su usuario</h5>
        <form [formGroup]="UserforgetPassForm" (ngSubmit)="UserforgetPass()">
        	<div class="form-group">
        		<label for="name" class="cols-sm-2 control-label"><b>Usuario</b></label>
        		<div class="cols-sm-10">
        			<div class="input-group">
        				<span class="input-group-text" id="basic-addon1">
			                <img color="primary" src="./assets/icons/svg/017-user.svg"  width="22" class="d-inline-block align-center" alt="" />
			              </span>
			              <input type="text" class="form-control"  formControlName="user" placeholder="Ingrese su usuario" aria-label="user" aria-describedby="basic-addon1">
        			</div>
        		</div>
        	</div>

          <button class="btn btn-success" [disabled]="!UserforgetPassForm.valid" type="submit">Cambiar contraseña</button>
        </form>
      </div>
    </div>
    <footer>
      <div class="row">
        <div class="col-9">
          <img style="width:8% !important; padding-top:2%;" src="./assets/img/rozto-logo.png" class="d-inline-block align-center" alt=""/>
        </div>
        <div class="col-3">
          <img style="width:80% !important; margin-left:10%" src="./assets/img/Imagotipo horizontal.png" class="d-inline-block align-center" alt=""/>
        </div>
      </div>
    </footer>
  </div>
</body>
