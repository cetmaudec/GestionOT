<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Dashboard General</title>
  <link href="../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="../assets/css/sb-admin-2.min.css" rel="stylesheet">
  <!-- Bootstrap core JavaScript-->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../assets/js/sb-admin-2.min.js"></script>
  <script src="../assets/vendor/chart.js/Chart.min.js"></script>
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="card card-container">
        <img class="profile-img-card" src="./assets/icons/svg/motorcyclist.png" alt=""/>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <img color="primary" src="./assets/icons/svg/helmet.svg"  width="22" class="d-inline-block align-center" alt="" />
              </span>
            </div>
            <input type="text" class="form-control"  formControlName="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <img color="primary" src="./assets/icons/svg/key_log.svg"  width="22" class="d-inline-block align-center" alt="" />
              </span>
            </div>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
          </div>

          <div class="row">
            <div class="col">
              <div id="remember" class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Recordar
                </label>
              </div>
            </div>
            
            <div class="col">
              <div class="register">
                <a routerLink="/forgetpass">Olvidé mi contraseña</a>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-8">
               <button class="btn btn-success" style="margin-left:20px;" type="submit">Ingresar</button>
            </div>
            
            <div class="col-2">
              <div class="register">
                <button class="btn btn-light" routerLink="/register">Registrarme</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="row">
        <div class="col-9">
          <img style="width:8% !important; padding-top:2%;" src="./assets/img/rozto-logo.png" class="d-inline-block align-center" alt=""/>
        </div>
        <div class="col-3">
          <img style="width:80% !important; margin-left:10%" src="./assets/img/Imagotipo horizontal.png" class="d-inline-block align-center" alt=""/>
        </div>
      </div>
    </footer>
  </div>
</body>
