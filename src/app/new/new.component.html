<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Dashboard General</title>

  <!-- Bootstrap core JavaScript-->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../assets/js/sb-admin-2.min.js"></script>
  <script src="../assets/vendor/chart.js/Chart.min.js"></script>
</head>

<body>
  <div class="page">
    <app-navbar></app-navbar>
    <div class="content">
      <div class="button-content">
        <button class="btn btn-info" type="button" name="button" (click)="AddComponent('moto')">
          <img style="padding-left: 5px;" src="./assets/icons/svg/motorbike_c.png" width="50" alt="">
            <br>Agregar Motocicleta
        </button>
        <button class="btn btn-info" type="button" name="button" (click)="AddComponent('tipo')">
          <img style="padding-left: 5px;" src="./assets/icons/svg/work_c.svg" width="50" alt="">
            <br>
            Agregar Producto
        </button>
        <button class="btn btn-info" type="button" name="button" (click)="AddComponent('actividad')">
          <img style="padding-left: 5px;" src="./assets/icons/svg/workflow2_c.svg" width="50" alt="">
          <br>
            Agregar Actividad
        </button>
      </div>
    </div>
    <div *ngIf="addMoto">
      <app-add-motocicleta></app-add-motocicleta>
    </div>
    <div *ngIf="addTipo">
      <app-add-new-product></app-add-new-product>
    </div>
    <div *ngIf="addActividad">
      <app-add-new-activity></app-add-new-activity>
    </div>
  </div>
</body>
