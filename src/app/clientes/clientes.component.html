<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Dashboard General</title>
  <link href="../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="../assets/css/sb-admin-2.min.css" rel="stylesheet">
  <!-- Bootstrap core JavaScript-->
  <script src="../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../assets/js/sb-admin-2.min.js"></script>
  <script src="../assets/vendor/chart.js/Chart.min.js"></script>
</head>

<body>
  <div class="page">
    <app-navbar></app-navbar>
    <div id="content-wrapper" class="d-flex flex-column">
      <div class="content">
          <section class="section section-container" style="padding-bottom: 10px;">
            <div class="box">
              <div class="row">
                <div class="col-1">
                  <img  src="../assets/icons/svg/motorcyclist2_c.svg"  width="72" class="d-inline-block align-center" alt="">
                </div>
                <div class="col-8">
                  <br>
                  <h2>Clientes</h2>
                  <br>
                </div>
              </div>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="col-1" >#</th>
                    <th class="col-3" >Nombre Cliente</th>
                    <th class="col-3" >Email</th>
                    <th class="col-3" >Tel√©fono/Celular</th>
                    <th class="col-1" ></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cliente of cliente$.data | paginate:{itemsPerPage: 8, currentPage:p}">
                    <th style="text-align: center;" scope="row">C{{cliente.idCliente}}</th>
                    <td>{{cliente.nombre}} {{cliente.apellido_p}} {{cliente.apellido_m}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.celular}}</td>
                    <td>
                      <a (click)="gotoDetails(cliente.idCliente)" class="btn btn-info" style="color:white;">Detalles</a>
                    </td>
                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="p=$event"></pagination-controls>
            </div>
          </section>
        </div>
      </div>
    </div>
</body>
